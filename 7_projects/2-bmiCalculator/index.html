<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator - project-2</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <form>
            <p><label for="height">Height in CM :</label> <input type="text" id="height"></p>
            <p><label for="weight">Weight in KG :</label> <input type="text" id="weight"></p>

            <button type="submit">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
            <div id="bmiGuids"></div>
        </form>
    </div>
    <script src="bmicalc.js"></script>
</body>
</html>
